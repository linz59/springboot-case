<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>管理员登录</title>
    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="width: 400px;" id="loginDiv">
    <h3 style="text-align: center;">管理员登录</h3>
    <form action="login" method="post" id="loginForm">
        <div class="form-group">
            <label for="phone">手机号：</label>
            <input type="text" class="form-control" v-model="phone" id="phone" placeholder="请输入手机号"/>
        </div>

        <div class="form-group">
            <label for="varifyCode">验证码：</label>
            <div class="row">
                <div class="col-md-8">
                    <input type="text" v-model="varifyCode" class="form-control" id="varifyCode" placeholder="请输入验证码"/>
                </div>
                <div class="col-md-4">
                    <input class="btn btn-info" type="button" value="发送验证码" v-on:click="sendCode"/>
                </div>
            </div>
        </div>

        <div class="form-group" style="text-align: center;">
            <input class="btn btn btn-primary" type="button" value="登录" v-on:click="login">
        </div>
    </form>

    <!-- 出错显示的信息框 -->
    <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert">
            <span>&times;</span></button>
        <strong>{{message}}</strong>
    </div>
</div>
<!-- 2. vuejs导入 -->
<script src="js/vuejs-2.5.16.js"></script>
<!-- 3. axios导入 -->
<script src="js/axios-0.18.0.js"></script>
<!--4. 登录JS导入-->
<script src="js/login.js"></script>
</body>
</html>
